# The base accumulo image to use for all components.
accumuloImage: 347653770938.dkr.ecr.us-east-2.amazonaws.com/accumulo-s3:2.0.1v3

# Select anitAffinity as either hard or soft, default is hard
antiAffinity: "soft"

s3:
  bucket: "accumulo.s3"
  key:
  secret:

accumulo:
  gc:
    replicas: 1
    resources:
      requests:
        memory: "5Gi"
        cpu: "1000m"
  manager:
    replicas: 1
    resources:
      requests:
        memory: "5Gi"
        cpu: "1000m"
  monitor:
    replicas: 1
    resources:
      requests:
        memory: "5Gi"
        cpu: "1000m"
  tserver:
    replicas: 3
    resources:
      requests:
        memory: "5Gi"
        cpu: "1000m"
  volumes: "accS3nf://accumulo.s3/accumulo,accS3mo://accumulo.s3/accumulo-wal"
  username: "root"
  passwd: "root"
  instance_name: "test"

zookeeper:
  host: "zookeeper-0.zookeeper-headless.accumulo.svc.cluster.local"
